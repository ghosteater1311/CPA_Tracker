name: Build CPATracker

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_PREFIX_PATH=$Qt6_DIR
          cmake --build . --config Release

      - name: Deploy Qt (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd build/Release
          windeployqt CPATracker.exe

      - name: Deploy Qt (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          macdeployqt CPATracker.app

      - name: Deploy Qt (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage
          ./linuxdeployqt-continuous-x86_64.AppImage build/CPATracker -appimage

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: CPATracker-${{ matrix.os }}
          path: build/**
